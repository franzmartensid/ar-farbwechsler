<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AR Farbwechsler + Verschieben</title>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
<!-- aframe-extras für Drag/Rotate -->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin: 0; overflow: hidden; }
  #instructions {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: sans-serif;
    background: rgba(0,0,0,0.7);
    padding: 20px 30px;
    border-radius: 10px;
    text-align: center;
    z-index: 999;
    cursor: pointer;
    font-size: 1.2em;
  }
  #button-container {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 5px;
    z-index: 1000;
  }
  .color-button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="instructions">
  Tippe hier, um die Kamera zu aktivieren und AR zu starten
</div>

<div id="button-container">
  <div class="color-button" style="background:#ff0000" data-color="#ff0000"></div>
  <div class="color-button" style="background:#00ff00" data-color="#00ff00"></div>
  <div class="color-button" style="background:#0000ff" data-color="#0000ff"></div>
  <div class="color-button" style="background:#ffff00" data-color="#ffff00"></div>
  <div class="color-button" style="background:#ff00ff" data-color="#ff00ff"></div>
</div>

<a-scene id="ar-scene" embedded vr-mode-ui="enabled: false" style="display:none"
         arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

  <!-- Marker -->
  <a-marker preset="hiro" id="marker">
    <a-entity id="model"
      gltf-model="url(https://franzmartensid.github.io/Franz-Fridolin/board-handle.gltf)"
      scale="0.005 0.005 0.005"
      rotation="0 0 0"
      position="0 0 0"
      drag-rotate>
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const instructions = document.getElementById('instructions');
  const arScene = document.getElementById('ar-scene');

  // Erst tippen → Kamera starten
  instructions.addEventListener('click', () => {
    instructions.style.display = 'none';
    arScene.style.display = 'block';
  });

  // Farbwechsel
  const model = document.querySelector('#model');
  const buttons = document.querySelectorAll('.color-button');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const color = btn.getAttribute('data-color');
      model.object3D.traverse(node => {
        if(node.isMesh && node.material){
          node.material.color.set(color);
        }
      });
    });
  });
</script>



<script>
  const instructions = document.getElementById('instructions');
  const arScene = document.getElementById('ar-scene');

  // Wenn Nutzer tippt → AR starten
  instructions.addEventListener('click', () => {
    instructions.style.display = 'none';
    arScene.style.display = 'block';
  });

  // Farbwechsel-Logik
  const model = document.querySelector('#model');
  const buttons = document.querySelectorAll('.color-button');

  buttons.forEach(btn => {

      model.object3D.traverse(node => {
        if(node.isMesh && node.material){
          node.material.color.set(color);
        }
      });
    });
  });
</script>

</body>
</html>
